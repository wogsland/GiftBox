runtime: php55
api_version: 1
threadsafe: yes

handlers:
- url: /app
  static_dir: app

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /models
  static_dir: models

- url: /assets/images
  static_dir: assets/images

- url: /assets/img
  static_dir: assets/img

- url: /assets/fonts
  static_dir: assets/fonts

- url: /fonts
  static_dir: fonts

- url: /assets/app-icons
  static_dir: assets/app-icons

- url: /assets/gt-favicons.ico
  static_dir: assets/gt-favicons.ico

- url: /assets/elegant-icons
  static_dir: assets/elegant-icons

- url: /
  script: index.php

- url: /src/(.+\.php)$
  script: index.php

# Serve php scripts.
- url: /(.+\.php)$
  script: \1

- url: /templates
  static_dir: templates
  application_readable: true
