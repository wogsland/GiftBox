<link rel="import"
      href="/bower_components/polymer/polymer.html">

<dom-module id="configurable-name-tag">

  <template>
    <!-- bind to the "owner" property -->
    <p>This is <b>{{owner}}</b>'s configurable-name-tag element.</p>
  </template>

  <script>
    Polymer({
      is: "configurable-name-tag",
      properties: {
        // declare the owner property
        owner: {
          type: String,
          value: "Tony Stark"
        }
      }
    });
  </script>

</dom-module>
